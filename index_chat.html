<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Your Area</title>
    <link rel="stylesheet" href=".style.css">
</head>

<body onload="getUserLocation()">
    <header class="main-header">
        <h1>Discover People Nearby</h1>
    </header>

    <main>
        <section class="welcome-section">
            <div class="welcome-text">
                <p>Welcome to Find People. Enable your location to find others around you and connect!</p>
                <button id="enable-location-btn">Enable Location</button>
            </div>
        </section>

        <section id="location-info" class="location-section hidden">
            <h2>Your Location Details:</h2>
            <p id="user-location"></p>
        </section>

        <section class="chat-section">
            <h2>Start a Conversation:</h2>
            <div class="chat-box">
                <div id="messages"></div>
                <form class="chat-input-area" id="chat-form">
                    <input type="text" id="chat-input" class="chat-input" placeholder="Ask me anything..." required />
                    <button type="submit" class="send-btn">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>Â© 2024 Find People. All rights reserved.</p>
    </footer>

    <script src=".script.js"></script>
</body>

</html>
